<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- //adding an event listner and pointing it to a method-->
      <button v-on:click="increment">Add</button>
      <button v-on:click="reduce">Remove</button>
       <!-- makes dynamic data binding happens once -->
      <p v-once> Starting Counter: {{counter}}</p>
      
      <p>Result: {{ counter }}</p>
      <!-- input event ||$event is a default built event  when you passing more than one variable-->
      <label>Name:</label><input type="text" v-on:input="setName($event, 'Munywoki')" v-on:keyup.enter="confirmInput"/>
     <p>Your Name: {{name}}</p>
     <!-- Event Modifier -->
     <form v-on:submit.prevent="submitForm">
       <input type="text">
       <button>Sign Up</button>
     </form>
    </section>
  </body>
</html>
