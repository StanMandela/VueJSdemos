<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue"/>
      <button @click="addGoal">Add Goal</button>
      <!-- v-if directive -->
      <p v-if="goals.length === 0" >No goals have been added yet - please start adding some!</p>
      <!-- v-else has to be used directly after an element with v-if 
       You can use v-show for an element that switches alot on the dom eg Status online -->
      <ul v-else>
        <!-- Output a content that is repeated  
        Add Key value to uniquely identfy the elements in the list-->
        <li v-for="(goal, index) in goals" v-bind:key="goal" @click="removeGoal(index)">
          <p>{{goal}} - {{index}} </p>
            <input type="text" @click.stop>
        
        </li>
          
        </ul>

      <!-- loop through objects
      <ul>
        <li v-for="(value,key) in newObject">{{key}}: {{value}}</li>
      </ul> -->
    </section>
  </body>
</html>
